<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Card Style Preview</title>
    <!-- Import existing styles -->
    <link rel="stylesheet" href="../assets/styles.css?v=9">
    <!-- Add Font Awesome for potential icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #050505;
            background-image: radial-gradient(ellipse at center, #0a0a0f 0%, #000000 100%);
            color: #fff;
            padding: 20px;
            font-family: 'Outfit', sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            grid-column: 1 / -1;
            font-size: 1.5em;
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            color: #888;
        }
    </style>
</head>

<body>

    <h1>Boss Card Style Preview (V3 Enhanced)</h1>

    <div class="controls">
        <p>Previewing all boss theme categories to verify "pop" factor.</p>
    </div>

    <div id="preview-grid" class="grid-container">
        <!-- Cards will be injected here -->
    </div>

    <!-- Mock Data and Logic -->
    <script>
        // Mock the Dashboard Data structure expected by logic
        window.dashboardData = { generated_at: new Date().toISOString() };

        // Mock helper functions normally in dashboard_logic.js if they aren't loaded yet
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Import the logic file dynamically or just mock the logic for preview
        // We will try to use the actual logic file's functions if possible, 
        // but for a preview it's safer to re-implement the render logic slightly to ensure we hit all variations

        // Define our test cases covering all default logic branches
        const TEST_CASES = [
            { name: "The Corrupted Gauntlet", type: "RED (Blood/Chaos)", kills: 1408, img: "boss_the_corrupted_gauntlet.png" },
            { name: "The Whisperer", type: "PURPLE (Void/Shadow)", kills: 620, img: "boss_the_whisperer.png" },
            { name: "Tombs of Amascut", type: "GOLD (Desert)", kills: 56, img: "boss_tombs_of_amascut.png" },
            { name: "Nex", type: "BLUE (Ice)", kills: 793, img: "boss_nex.png" },
            { name: "Zulrah", type: "GREEN (Nature)", kills: 3200, img: "boss_zulrah.png" },
            { name: "TzKal-Zuk", type: "FIRE (Orange)", kills: 12, img: "boss_tzkal-zuk.png" },
            { name: "Vet'ion", type: "UNDEAD (White)", kills: 455, img: "boss_vet'ion.png" },
            { name: "General Graardor", type: "Unmapped/Default Fallback", kills: 900, img: "boss_general_graardor.png" },
            { name: "Chambers of Xeric", type: "Override Match", kills: 1200, img: "boss_chambers_of_xeric.png" }
        ];

        // SHADOW_DECORATORS constant from logic
        const SHADOW_DECORATORS = `
            <div class="necrotic-border"></div>
            <div class="scanlines"></div>
            <div class="corner-accent top-left"></div>
            <div class="corner-accent top-right"></div>
            <div class="corner-accent bottom-left"></div>
            <div class="corner-accent bottom-right"></div>
            <div class="void-particles">
                <div class="void-particle"></div><div class="void-particle"></div><div class="void-particle"></div>
                <div class="void-particle"></div><div class="void-particle"></div>
            </div>`;

        // We need to fetch the CSS variables to mimic getBossThemesFromCSS
        function getVar(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        function getBossTheme(bossName) {
            // Re-implementing parts of getBossTheme for the preview to ensure it works standalone
            // In a real scenario we'd import the JS, but we want this to be robust

            // ... (Copying the logic from dashboard_logic.js for the preview to strictly control inputs)
            const BOSS_THEMES = {
                "Chambers Of Xeric": { color: getVar('--boss-green'), glow: getVar('--boss-green-glow') },
                "Theatre Of Blood": { color: getVar('--boss-red'), glow: getVar('--boss-red-glow') },
                "Tombs of Amascut": { color: getVar('--boss-gold'), glow: getVar('--boss-gold-glow') },
                "The Corrupted Gauntlet": { color: getVar('--boss-red'), glow: getVar('--boss-red-glow') },
                "The Whisperer": { color: getVar('--boss-purple'), glow: getVar('--boss-purple-glow') },
                "Nex": { color: getVar('--boss-cyan'), glow: getVar('--boss-cyan-glow') },
                "Zulrah": { color: getVar('--boss-green'), glow: getVar('--boss-green-glow') },
                "TzKal-Zuk": { color: getVar('--boss-orange'), glow: getVar('--boss-orange-glow') },
                "Vet'ion": { color: getVar('--boss-white'), glow: getVar('--boss-white-glow') },
                "Duke Sucellus": { color: getVar('--boss-purple'), glow: getVar('--boss-purple-glow') },
                "Shellbane Gryphon": { color: getVar('--boss-cyan'), glow: getVar('--boss-cyan-glow') },
                "Vardorvis": { color: getVar('--boss-red'), glow: getVar('--boss-red-glow') },
            };

            const normalized = bossName;
            const lower = normalized.toLowerCase();

            // Simplified matching for preview
            if (lower.includes('gauntlet')) return BOSS_THEMES["The Corrupted Gauntlet"];
            if (lower.includes('whisperer')) return BOSS_THEMES["The Whisperer"];
            if (lower.includes('amascut')) return BOSS_THEMES["Tombs of Amascut"];
            if (lower.includes('nex')) return BOSS_THEMES["Nex"];
            if (lower.includes('zulrah')) return BOSS_THEMES["Zulrah"];
            if (lower.includes('zuk')) return BOSS_THEMES["TzKal-Zuk"];
            if (lower.includes('vet')) return BOSS_THEMES["Vet'ion"];
            if (lower.includes('xeric')) return BOSS_THEMES["Chambers Of Xeric"];

            return { color: "#bc13fe", glow: "rgba(188, 19, 254, 0.4)" };
        }

        function getBossBiome(bossName) {
            const lower = bossName.toLowerCase();
            if (lower.includes('blood') || lower.includes('theatre') || lower.includes('verzik') || lower.includes('vardorvis')) return 'biome-blood';
            if (lower.includes('ice') || lower.includes('nex') || lower.includes('wintertodt') || lower.includes('vorkath') || lower.includes('muspah') || lower.includes('blue moon')) return 'biome-ice';
            if (lower.includes('desert') || lower.includes('tombs') || lower.includes('amascut') || lower.includes('kq') || lower.includes('kalphite')) return 'biome-desert';
            if (lower.includes('fire') || lower.includes('inferno') || lower.includes('zuk') || lower.includes('jad')) return 'biome-fire';
            if (lower.includes('toxic') || lower.includes('zulrah') || lower.includes('hydra') || lower.includes('cox') || lower.includes('xeric')) return 'biome-toxic';
            if (lower.includes('whisperer') || lower.includes('leviathan') || lower.includes('void')) return 'biome-cosmic';
            if (lower.includes('undead') || lower.includes('vet') || lower.includes('barrows')) return 'biome-undead';
            return 'biome-generic';
        }

        function renderPreview() {
            const container = document.getElementById('preview-grid');
            container.innerHTML = '';

            TEST_CASES.forEach((boss, idx) => {
                const theme = getBossTheme(boss.name);
                const color = theme.color || '#bc13fe';
                const glow = theme.glow || 'rgba(188, 19, 254, 0.4)';
                const biome = getBossBiome(boss.name);

                const cardHTML = `
                <div class="unified-card ${biome}" style="--theme-color: ${color}; --theme-glow: ${glow};">
                    ${SHADOW_DECORATORS}
                    <div class="card-header" style="padding: 10px 12px 0 12px;">
                        <div class="card-header-inner" style="display:flex; align-items:center; width:100%; gap:10px;">
                            <img src="../assets/rank_minion.png" alt="rank" style="width:48px; height:48px; object-fit:contain;" />
                            <div style="flex:1; text-align:center;">
                                <div class="primary-text" style="font-size:1.3em; color:#fff;">Preview User</div>
                                <div class="card-type-label" style="margin-top:2px;">${boss.name.toUpperCase()}</div>
                            </div>
                            <div class="rank-badge"><span>#${idx + 1}</span></div>
                        </div>
                    </div>
                    <div class="card-visual" style="text-align:center; padding-top:6px;">
                        <!-- Using a placeholder if image missing, but try path -->
                        <img src="../assets/${boss.img}" 
                             onerror="this.src='https://placehold.co/200x200?text=${boss.name.replace(/ /g, '+')}'"
                             alt="${boss.name}" 
                             class="boss-img" />
                    </div>
                    <div class="card-info" style="text-align:center; padding-bottom:10px;">
                        <div class="primary-stat-val" style="font-size:2.2em;">${formatNumber(boss.kills)}</div>
                        <div class="secondary-text">Kills (7d)</div>
                         <div style="font-size:0.75em; color:#666; margin-top:5px;">${boss.type}</div>
                    </div>
                    <div class="details-overlay">
                        <div class="detail-row"><span>Total Kills</span><span>${formatNumber(boss.kills * 12)}</span></div>
                        <div class="detail-row"><span>30d Kills</span><span>${formatNumber(boss.kills * 3)}</span></div>
                    </div>
                </div>`;

                container.innerHTML += cardHTML;
            });
        }

        // Run after styles load
        window.onload = renderPreview;
    </script>
</body>

</html>
